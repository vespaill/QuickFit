<app-page-header [content]="pageContent.header"></app-page-header>
<div class="component">
  <form action="" method="post" role="form">
    <!-- ------------------------------------------------------------------- -->
    <!--                         Name & Category Options                     -->
    <!-- ------------------------------------------------------------------- -->
    <div class="row mb-4">
      <!-- Name -------------------------------------------------------- -->
      <div class="col-sm-6 input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-default">Name:</span>
        </div>
        <input class="form-control" type="text" aria-label="Sizing example input" describedby="inputGroup-sizing-default" name="name">
      </div>
      <!-- Category -------------------------------------------------------- -->
      <div class="col-sm-6 input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-default">Category:</span>
        </div>
        <select class="custom-select form-control" type="text" aria-label="Sizing example input" describedby="inputGroup-sizing-default" name="category">
          <option hidden>Choose a category</option>
          <option *ngFor="let groupOption of pageContent.groupOptions" class="bg-{{groupOption.replace(' ', '-').toLowerCase()}}">{{groupOption}}</option>
        </select>
      </div>
    </div>

    <!-- ------------------------------------------------------------------- -->
    <!--                            Equipment Options                        -->
    <!-- ------------------------------------------------------------------- -->
    <div class="row mb-5">
      <div class="col-12"><label class="col-12 input-label">Equipment Options:</label>
        <div class="card input-card overflow-hidden">
          <div class="row">
            <div *ngFor="let equipOption of pageContent.equipOptions" class="col-sm-2 text-center">
              <div class="custom-control custom-checkbox">
                <input class="custom-control-input" type="checkbox" name="equipment" id="checkbox-{{equipOption.abbrv}}" value="{{equipOption.abbrv}}">
                <label class="custom-control-label" for="checkbox-{{equipOption.abbrv}}">
                  <span class="badge badge-warning" data-toggle="tooltip" data-placement="right" data-html="true" title="{{equipOption.name}}">{{equipOption.abbrv}}</span>
                </label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- ------------------------------------------------------------------- -->
    <!--                          Description Textarea                       -->
    <!-- ------------------------------------------------------------------- -->
    <div class="row mb-4">
      <div class="col-12">
        <label class="col-12 input-label">Description:</label>
        <textarea class="desc-txt form-control input-card" placeholder="optional" name="description"></textarea>
      </div>
    </div>

    <!-- ------------------------------------------------------------------- -->
    <!--                              Submit Button                          -->
    <!-- ------------------------------------------------------------------- -->
    <div class="row justify-content-center">
      <button class="col-sm-3 btn btn-default">Save</button>
    </div>
  </form>
</div>
